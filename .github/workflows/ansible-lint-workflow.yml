name: ansible-lint
on:
  push:
    branches:
      - '**'  # Triggers on push to any branch
  pull_request:
    branches:
      - '**'  # Triggers on pull request to any branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run ansible-lint
      uses: ansible/ansible-lint@main
      # optional (see below):
      with:
        args: ""
        setup_python: "true"
        working_directory: ""
        requirements_file: ""
